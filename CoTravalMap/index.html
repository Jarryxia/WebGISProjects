        <div class="row">
            <div class="col-2 btn-group" ">
                <button class="button" onclick="mapControl._addPoint()">标注点</button>

                                <button class="button" onclick="mapControl._addPolygon()">标注面</button>-->
                <button class="button" onclick="mapControl.clearPoint()">清除点</button>
                <button class="button" onclick="mapControl.clearLine()">清除线</button>
                <button class="button" onclick="mapControl.clearPolygon()">清除多边形</button>
                <button class="button" onclick="mapControl._measureDistance()">测距</button>
                <button class="button" onclick="mapControl._getpath()">路线规划</button>
            </div>


            <div class="col-9 map" id="viewDiv"></div>
            <div class="col-1 map" " >
                <div class="markPoint" style="margin-bottom: 50px;">
                    <h style="color:rgb(244, 250, 250);font-size: medium;background-color: #0080ff;">标记点</h>
                    <input type="text" placeholder="点名称" style="width: 15em; height:30px" id="pointName">
                    <input type="text" placeholder="点备注" style="width: 15em;height:30px" id="pointInfo">
                </div>
                
                <div class="markLine" style="margin-bottom: 50px;">
                    <h style="color:rgb(244, 250, 250);font-size: medium;background-color: #0080ff;">标记线</h>
                    <input type="text" placeholder="线名称" style="width: 15em; height:30px ;" id="lineName">
                    <input type="text" placeholder="线备注" style="width: 15em; height:30px" id="lineInfo">
                </div>
                
               <div class="markPolygon" style="margin-bottom: 50px;">
                    <h style="color:rgb(244, 250, 250);font-size: medium;background-color: #0080ff;">标记面</h>
                    <input type="text" placeholder="多边形名称" style="width: 15em;height:30px" id="polygonName">
                    <input type="text" placeholder="多边形备注" style="width: 15em;height:30px" id="polygonInfo">
               </div> 
               
                <div class="Start_to_end"  style="margin-bottom: 50px;">
                    <h style="color:rgb(244, 250, 250);font-size: medium;background-color: #0080ff;">路线规划</h>
                    <input type="text" placeholder="出发地" style="width: 15em;height:30px" id="startAddress">
                    <input type="text" placeholder="目的地" style="width: 15em;height:30px" id="endAddress">
                </div>
               
            </div>
